apiVersion: apps/v1
kind: Deployment
metadata:
  name: six-lab-basic-bot
  labels:
    app: six-lab-basic-bot 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: six-lab-basic-bot 
  template:
    metadata:
      labels:
        app: six-lab-basic-bot 
    spec:
      containers:
      - name: six-lab-basic-bot
        image: ghcr.io/ThoughtWorks-DPS/six-lab-basic-bot:latest
        env:
        - name: DISCORD_TOKEN
          valueFrom:
            secretKeyRef:
              name: discord-token
              key: DISCORD_TOKEN
